    <h4 id="软件系统的架构，反映了公司的组织结构"><a href="#软件系统的架构，反映了公司的组织结构" class="headerlink" title="软件系统的架构，反映了公司的组织结构"></a>软件系统的架构，反映了公司的组织结构</h4><blockquote>
<p>大公司里面，主管的地位主要取决于他的团队规模和预算。团队越大、预算越多，主管在公司里面的地位就越高，这就是为什么主管都会争取尽可能大的团队和预算。<br>问题在于，团队变得越来越大时，你不得不做出安排，让每个成员有事可做。<br>因此，当团队的所有人都在做一个项目时，随着组织结构的膨胀，软件的架构不得不跟着膨胀，以容纳所有的人手。</p>
</blockquote>
